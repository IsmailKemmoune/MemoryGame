<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Avito Memory Game</title>
  </head>
  <body>
    <header>
      <h1>Memory Game</h1>
    </header>

    <main>
      <div class="game-board-container">
        <div class="stats-container">
          <div id="moves-count"></div>
          <div id="time"></div>
        </div>
        <div class="game-board"></div>
        <button id="stop" class="hide">Stop Game</button>
      </div>
    </main>

    <footer>
      <p>created by Viyen</p>
      <div class="social-media">
        <div class="icon">
          <a href="https://github.com/IsmailKemmoune">
            <img
              src="./images/github.svg"
              alt="github icon"
              class="normal-filter"
            />
          </a>
        </div>
        <div class="icon">
          <a href="https://twitter.com/IsmailKemmoune">
            <img
              src="./images/twitter.svg"
              alt="twitter icon"
              class="normal-filter"
            />
          </a>
        </div>
        <div class="icon">
          <a href="https://www.linkedin.com/in/ismail-kemmoune/">
            <img
              src="./images/linkedin.svg"
              alt="linkedin icon"
              class="normal-filter"
            />
          </a>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
